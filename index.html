<html>
<meta charset="utf-8">
 <head><title>Botão de cores</title></head>
 
  <body>
 <center><h3> Clique em um dos botões e veja o que acontece </h3>
     <center><form>
	    <input type="button" name="btazul" value="azul"
		  onclick="document.bgColor=('blue')">
		<input type="button" name="btvermelho" value="vermelho"
		  onclick="document.bgColor=('red')">
		<input type="button" name="btverde" value="verde"
		  onclick="document.bgColor=('green')">
		<input type="button" name="btamarelo" value="amarelo"
		  onclick="document.bgColor=('yellow')">
		<input type="button" name="btamareloouro" value="amarelo ouro"
		  onclick="document.bgColor=('gold')">
		<input type="button" name="btazulclaro" value="azul claro"
		  onclick="document.bgColor=('cyan')">
		<input type="button" name="btverde claro" value="verde claro"
		  onclick="document.bgColor=('lime')">
        <input type="button" name="btroxo" value="roxo"
          onclick="document.bgColor=('purple')">
        
	 </form></center>
	 
</body>
</html>
